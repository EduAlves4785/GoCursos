<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/areadoaluno.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Go-Cursos</title>
</head>
<body>
    <nav>
        <div class="itens">
            <div class="userbtn">
                <div class="image-container">
                    <img src="./assets/img/japa.png" alt="foto de usuário">
                </div>
                <button>Meu perfil</button>
            </div>
            <button>Meus cursos</button>
            <button>Postagens</button>
            <button>Suporte</button>
        </div>
        <img class="logo" src="./assets/img/logo.png" alt="Logo da go cursos" width="100px">
    </nav>
    <section class="filtro-content">
        <div class="pesquisa-box">
            <h3>Pesquisar Cursos</h3>
            <input type="text" placeholder="Digite o nome do curso desejado">
            <button>GO</button>
        </div>
        <button class="filtro-btn">Filtro</button>
    </section>
    <section class="cursos">
        <h3>CURSOS</h3>
        <div class="wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg>
            <ul class="carousel">
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso1.png" alt="Imagem curso">
                    </div>
                    <h2>Pacote office</h2>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso2.jpg" alt="Imagem curso">
                    </div>
                    <h2>Marketing digital</h2>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso3.png" alt="Imagem curso">
                    </div>
                    <h2>Culinária</h2>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso4.png" alt="Imagem curso">
                    </div>
                    <h2>Data Lake</h2>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso5.png" alt="Imagem curso">
                    </div>
                    <h2>Python</h2>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="./assets/img/curso6.jpg" alt="Imagem curso">
                    </div>
                    <h2>Node JS</h2>
                </li>
            </ul>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
            </svg>
        </div>
    </section>
<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>       
</body>
</html>
