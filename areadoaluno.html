<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/CSS/areadoaluno.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Go-Cursos</title>
  </head>
  <body>
    <nav>
      <div class="itens">
        <div class="userbtn">
          <div class="image-container">
            <figure>
              <img src="./assets/img/person.png" alt="foto de usuário"/>
            </figure>
          </div>
          <button id="meuperfil-btn">Meu perfil</button>
        </div>
        <button id="meuscursos-btn">Meus cursos</button>
        <button id="suporte-btn">Suporte</button>
        <button onclick="sair()" class="sair-btn">Sair</button>
      </div>
      <img
        class="logo"
        src="./assets/img/logo.png"
        alt="Logo da go cursos"
        width="100px"
      />
    </nav>
    <section class="filtro-content">
      <div class="box-filtro" id="boxFiltro">
        <div>
          <h4>Selecione o Tipo de Curso:</h2>
            <label>
              <input type="checkbox" name="curso" value="Informática" /> Pacote Office
            </label>
            <label>
              <input type="checkbox" name="curso" value="Marketing" /> Marketing
            </label>
            <label>
              <input type="checkbox" name="curso" value="Culinária" /> Culinária
            </label>
            <label>
              <input type="checkbox" name="curso" value="Tecnologia" /> Tecnologia
            </label>
            <label>
              <input type="checkbox" name="curso" value="Programação" /> Programação
            </label>
        </div>
        <div>
          <h4>Selecione a Duração do Curso:</h2>
            <label>
              <input type="checkbox" id="duracao-5h" name="duracao" value="5h" /> 5 horas
            </label>
            <label>
              <input type="checkbox" id="duracao-10h" name="duracao" value="10h" /> 10 horas
            </label>
            <label>
              <input type="checkbox" id="duracao-20h" name="duracao" value="20h" /> 20 horas
            </label>
            <label>
              <input type="checkbox" id="duracao-40h" name="duracao" value="40h" /> 40 horas
            </label>
            <label>
              <input type="checkbox" id="duracao-60h" name="duracao" value="60h" /> mais de 60 horas
            </label>
        </div>
      </div>
      <div class="pesquisa-box" id="pesquisaBox">
        <h3>Pesquisar Cursos</h3>
        <input type="text" id="nome-curso" placeholder="Digite o nome do curso desejado" />
        <p id="error-message" class="error-message"></p>
      </div>
      <button id="btn-filtrar" class="btn-filtrar">GO</button>
      <button id="btn-filtrar-aberto" class="btn-filtrar">Vamos lá</button>
      <button class="filtro-btn" id="btnFiltro">Filtro</button>
    </section>
    <section class="cursos">
      <h3>CURSOS</h3>
      <div id="carousel-container" class="carousel-container">
        <div class="carousel">
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso1.png" alt="Imagem curso">
            </div>
            <h2>Duração 2h</h2>
            <h2>Pacote office</h2>
            <button onclick="redirecionarParaCurso(1,'Pacote office')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso2.png" alt="Imagem curso">
            </div>
            <h2>Duração 3h</h2>
            <h2>Marketing digital</h2>
            <button onclick="redirecionarParaCurso(2,'Marketing digital')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso3.png" alt="Imagem curso">
            </div>
            <h2>Duração 2h</h2>
            <h2>Culinária</h2>
            <button onclick="redirecionarParaCurso(3,'Culinária')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso4.png" alt="Imagem curso">
            </div>
            <h2>Duração 4h</h2>
            <h2>Data Lake</h2>
            <button onclick="redirecionarParaCurso(4,'Data Lake')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso5.png" alt="Imagem curso">
            </div>
            <h2>Duração 3h</h2>
            <h2>Python</h2>
            <button onclick="redirecionarParaCurso(5,'Python')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso6.png" alt="Imagem curso">
            </div>
            <h2>Duração 3h</h2>
            <h2>Node JS</h2>
            <button onclick="redirecionarParaCurso(6,'Node JS')">Realizar curso</button>
          </div>
          <div class="card">
            <div class="img">
              <img src="./assets/img/curso7.png" alt="Imagem curso">
            </div>
            <h2>Duração 1s</h2>
            <h2>Curso teste</h2>
            <button onclick="redirecionarParaCurso(7,'Curso teste')">Realizar curso</button>
          </div>
        </div>
      </div>
      <div id="botoes-box" class="botoes-box">
        <button class="carousel-button" id="prev">Anterior</button>
        <button class="carousel-button" id="next">Próximo</button>
      </div>
    </section>
    <script src="./assets/JS/areadoaluno.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function sair(){
        window.location.href="index.html"
      }
    </script>
  </body>
</html>
