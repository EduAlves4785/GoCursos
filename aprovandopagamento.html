<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/JS/html2pdf.min.js"></script>
    <script src="./assets/JS/jspdf.min.js"></script>
    <script src="./assets/JS/html2canvas.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/CSS/aprovandopagamento.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Go-Cursos</title>
  </head>
  <body>
    <nav>
      <div class="itens">
        <div class="userbtn">
          <div class="image-container">
            <img src="./assets/img/japa.png" alt="foto de usuário" />
          </div>
          <button>Meu perfil</button>
        </div>
        <button>Meus cursos</button>
        <button>Postagens</button>
        <button>Suporte</button>
      </div>
      <img
        class="logo"
        src="./assets/img/logo.png"
        alt="Logo da go cursos"
        width="100px"
      />
    </nav>
    <section>
      <div>
        <h3>Seu pagamento está sendo processado</h3>
        <img
          src="./assets/img/relogio.png"
          alt="Icone de relogio"
          width="250px"
        />
      </div>
      <button onclick="Voltar()">Voltar para tela inicial</button>
    </section>
    <script>
      // Valida usuário logado
      const url = new URL(window.location.href);

      const parametro = url.searchParams.get("cpf");

      if (parametro === null || "") {
        document.querySelector("body").innerHTML = `
  <div class="erro-div">

    <h1>Erro !</h1>
    <h3>Ocorreu um erro inesperado,tente entrar novamente.</h3>

  </div>
  `;
      }
      function Voltar() {
        window.location.href = `Perfil Auno - sem licença.html?cpf=${parametro}`;
      }
    </script>
  </body>
</html>
