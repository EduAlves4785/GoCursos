<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/areadepostagem.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Go-Cursos</title>
  </head>
  <body>
    <nav>
      <div class="itens">
        <div class="userbtn">
          <div class="image-container">
            <img src="./assets/img/japa.png" alt="foto de usuário" />
          </div>
          <button>Meu perfil</button>
        </div>
        <button>Home</button>
        <button>Suporte</button>
        <button>Postagem</button>
      </div>

      <img
        class="logo"
        src="./assets/img/logo.png"
        alt="Logo da go cursos"
        width="100px"
      />
    </nav>
    <h1>Enviar postagem</h1>
    <section>
      <div class="titulo-box">
        <input type="text" placeholder="Digite aqui o Titulo da postagem" />
      </div>
      <div class="descricao-box">
        <textarea
          placeholder="Escreva aqui uma breve apresentação de seu trabalha"
        ></textarea>
      </div>
      <div class="box-itens">
        <div class="postagem-box">
            <label for="image-input" class="custom-image-label">
                <h5>Fazer upload da imagem</h5>
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" fill="white" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                </svg>
            </label>
            <input type="file" accept="image/*" id="image-input" class="hidden-input">
        </div>
        <div class="botoes-box">
          <button>Enviar postagem</button>
          <button>Cancelar</button>
        </div>
      </div>
    </section>
    <script src="./assets/JS/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
